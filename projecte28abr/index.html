<!DOCTYPE html>
<html>
<head>
	<title>Calculadora SAD 2020 | Isaac Grau | Laura Macià</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<br>
<h1>Calculadora SAD 2020 | Isaac Grau | Laura Macià</h1>
<h3>Creada amb HTML, CSS, JAVASCRIPT implementant <b>MATH.JS</b></h3>
<div class="calculadora">
	<div class="pantalla">
		<div id="resultado" prevalue="" value="" contentEditable=true data-text="Introdueix operació"></div>
	</div>
	<div class="teclas">
		<div class="funcionstrigo" id="panel_ft">
			<div>
		        <button id="ft1">sin</button>
		        <button id="ft2">cos</button>
		        <button id="ft3">tan</button>
	    	</div>
			<div>
		        <button id="ft4">asin</button>
		        <button id="ft5">acos</button>
		        <button id="ft6">atan</button>
		    </div>
		    <div>
		        <button id="ft7">sinh</button>
		        <button id="ft8">cosh</button>
		        <button id="ft9">tanh</button>
		    </div>
				<div>
		        <button id="ft10">asinh</button>
		        <button id="ft11">acosh</button>
		        <button id="ft12">atanh</button>
		    </div>
		</div>
		<div class="funcionsavansades" id="panel_fa">
			<div>
		        <button id="fa1">(</button>
		        <button id="fa2">)</button>
		        <button id="fa3">%</button>
	    	</div>
			<div>
		        <button id="fa4">^</button>
		        <button id="fa5">√</button>
		        <button id="fa6">ln</button>
		    </div>
		    <div>
		        <button id="fa7">lg10</button>
		        <button id="fa8">π</button>
		        <button id="fa9">e</button>
		    </div>
				<div>
		        <button id="fa10">P</button>
		        <button id="fa11">C</button>
		        <button id="fa12">!</button>
		    </div>
		</div>
		<div class="numeros">
			<div class="funciones">
						<button id="cl">C</button>
						<button id="ans">Ans</button>
						<button id="dl">Del</button>
			</div>
			<div>
		        <button id="n1">1</button>
		        <button id="n2">2</button>
		        <button id="n3">3</button>
	    	</div>
			<div>
		        <button id="n4">4</button>
		        <button id="n5">5</button>
		        <button id="n6">6</button>
		    </div>
		    <div>
		        <button id="n7">7</button>
		        <button id="n8">8</button>
		        <button id="n9">9</button>
		    </div>
		    <div>
		        <button id="n0">0</button>
		    </div>
	    </div>
		<div class="op">
		    <button id="s">+</button>
		    <button id="r">-</button>
		    <button id="d" value="/">÷</button>
		    <button id="m" value="*">x</button>
	    </div>
	</div>
	<div class="sr">
		<button id="sr">=</button>
	</div>
</div>
<br><br>
<div class="opcions">
	<h3><u>Opcions Avançades</u></h3><br>
	<input type="checkbox" id="fa" name="funcionssav">
	<label for="fa"> Funcions Avançades</label><br><br>
	<input type="checkbox" id="ft" name="funcionstrig">
	<label for="ft"> Funcions Trigonomètriques</label><br>
</div>
<script src="js/math.js"></script>
<script src="js/math-expression-evaluator.js"></script>
<script src="js/funcions.js"></script>
<h6>2020-2021 Universitat Politècnica de Catalunya®</h6>
</body>
</html>
